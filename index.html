<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8">
    <title>Anagrammy Page</title>
    <style>
      .container { 
        width: 50%;
        margin: 20px auto;
        font-family: Helvetica, Arial, sans;
      }

      #display, input { 
        font-size: 1em;
        width: 100%;
        padding: 0.5em;
        height: 2em;
        line-height: 2em;
      }

      #display {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <p>Please type a word and hit enter and let see if we have an anagram for it</p>
    <div class="form-wrapper">
      <input id="userWord" />
    </div>
    <div id="display">
    </div>
  </div>
  <script type="text/javascript" src="Anagram-list.js"></script>
  <script  type="text/javascript" src="Anagrammy.js"></script>
  <script type="text/javascript">
    /**
     * @param AnagramList  is loaded from an external file
     **/
  var anagrammy = new Anagrammy(AnagramList, {}, true);

  window.onload = function (){
    var userWord = document.getElementById('userWord');
    var display = document.getElementById('display');

    userWord.addEventListener('change', function (e) {
      var value = e.target.value.trim();
      anagrams = anagrammy.find(value);
      display.innerHTML = anagrams.join(', ');
    });
    } 
    </script>
  </body>
</html>
